<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniel's Trades</title>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.js"></script>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <!-- SVG Filters -->
    <svg xmlns="http://www.w3.org/2000/svg" style="position: absolute; width: 0; height: 0;">
        <defs>
            <filter id="glow-discord" x="-50%" y="-50%" width="200%" height="200%">
                <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
                <feMerge>
                    <feMergeNode in="blur"/>
                    <feMergeNode in="SourceGraphic"/>
                </feMerge>
            </filter>
            <filter id="glow-telegram" x="-50%" y="-50%" width="200%" height="200%">
                <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
                <feMerge>
                    <feMergeNode in="blur"/>
                    <feMergeNode in="SourceGraphic"/>
                </feMerge>
            </filter>
            <filter id="glow-x" x="-50%" y="-50%" width="200%" height="200%">
                <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
                <feMerge>
                    <feMergeNode in="blur"/>
                    <feMergeNode in="SourceGraphic"/>
                </feMerge>
            </filter>
        </defs>
    </svg>

    <!-- Particles.js Container -->
    <div id="particles-js"></div>

    <!-- Socials Container -->
    <div id="socials-container">
        <p id="socials-text">ALL MY LINKS!</p>
        <div id="socials">
            <a href="https://discord.gg/comingsoon" target="_blank">
                <img id="discord" src="dc.svg" alt="Discord" class="glow-icon" data-filter="glow-discord">
            </a>
            <a href="https://t.me/+GWBilme8j6UxNzU0" target="_blank">
                <img id="telegram" src="telegram.svg" alt="Telegram" class="glow-icon" data-filter="glow-telegram">
            </a>
            <a href="https://twitter.com/daniels_trades" target="_blank">
                <img id="x" src="x.svg" alt="Twitter" class="glow-icon" data-filter="glow-x">
            </a>
        </div>
    </div>

    <!-- Credit Section -->
    <div id="credit">
        <p id="creditText"></p>
    </div>

    <!-- Scripts -->
    <script>
        // Initialize Howler.js
        const sound = new Howl({
            src: ['audio.mp3'],
            html5: true,
            loop: true
        });

        // Initialize particles.js
        function initParticles() {
            particlesJS('particles-js', {
                "particles": {
                    "number": {
                        "value": 30, // Reduced number of particles
                        "density": {
                            "enable": true,
                            "value_area": 700
                        }
                    },
                    "color": {
                        "value": "#ffffff"
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        }
                    },
                    "opacity": {
                        "value": 0.5,
                        "random": false,
                        "anim": {
                            "enable": false,
                            "speed": 1,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 3,
                        "random": true,
                        "anim": {
                            "enable": false,
                            "speed": 40,
                            "size_min": 0.1,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#ffffff",
                        "opacity": 0.4,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 2, // Slowed down the speed
                        "direction": "none",
                        "random": false,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": false,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "repulse"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    }
                },
                "retina_detect": true
            });
        }

        // Show particles after page load
        window.addEventListener('load', () => {
            document.body.style.opacity = 1; // Fade-in effect for the entire page
            initParticles(); // Initialize particles.js
            sound.play(); // Start playing sound
        });
    </script>
    <!-- made by daniel -->
</body>
</html>
